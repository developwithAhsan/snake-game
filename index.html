<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slither.io Clone</title>
    <meta name="keywords" content="slither.io, javascript, clone" />
    <meta name="description" content="This Slither.io clone demonstrates how the game Slither.io can be recreated using JavaScript and Phaser." />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">
        Use arrow keys or mouse to move | Spacebar to speed up
    </div>
    
    <script src="lib/phaser.min.js"></script>
    <script src="src/util.js"></script>
    <script src="src/eye.js"></script>
    <script src="src/eyePair.js"></script>
    <script src="src/shadow.js"></script>
    <script src="src/food.js"></script>
    <script src="src/snake.js"></script>
    <script src="src/playerSnake.js"></script>
    <script src="src/botSnake.js"></script>
    <script src="src/game.js"></script>
    
    <script>
    (function() {
        var game = new Phaser.Game(800, 600, Phaser.AUTO, null);
        game.state.add('Game', Game);
        game.state.start('Game');
    })();
    </script>
</body>
</html>
