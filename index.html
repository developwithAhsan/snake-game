<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slither.io Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        #game-container canvas {
            display: block;
            touch-action: none;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            #controls-hint {
                font-size: 12px;
                padding: 8px 16px;
                bottom: 10px;
            }
        }
        #boost-button {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 100, 100, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #boost-button:active {
            background: rgba(255, 100, 100, 0.8);
            transform: scale(0.95);
        }
        @media (pointer: coarse) {
            #boost-button {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Connecting to server...</div>
    </div>
    
    <div id="game-container"></div>
    
    <button id="boost-button">BOOST</button>
    
    <div id="controls-hint">
        Move: Mouse | Boost: Spacebar or Click
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="client/game.js"></script>
    <script>
        const boostBtn = document.getElementById('boost-button');
        if (boostBtn) {
            boostBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (window.MultiplayerGame && window.MultiplayerGame.setBoost) {
                    window.MultiplayerGame.setBoost(true);
                }
            }, { passive: false });
            boostBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (window.MultiplayerGame && window.MultiplayerGame.setBoost) {
                    window.MultiplayerGame.setBoost(false);
                }
            }, { passive: false });
        }
        
        document.addEventListener('touchmove', (e) => {
            if (e.target.id !== 'boost-button') {
                e.preventDefault();
            }
        }, { passive: false });
        
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            document.getElementById('controls-hint').innerHTML = 'Drag: Move | Tap Right Button: Boost';
        }
    </script>
</body>
</html>
